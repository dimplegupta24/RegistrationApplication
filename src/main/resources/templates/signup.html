<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{process_registration}" method="post" th:object="${user}"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input class="form-control" type="email" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" th:field="*{password}" required
                           minlength="10" maxlength="16"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input class="form-control" type="text" th:field="*{firstName}" required
                           minlength="4" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input class="form-control" type="text" th:field="*{lastName}" required
                           minlength="4" maxlength="20"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
    <div>
    </div>
</div>
</body>
</html>
